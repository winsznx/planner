        const cat = document.createElement('span');
        cat.className = `px-3 py-1 rounded-full text-xs font-medium ${categories[routine.category].color}`;
        cat.textContent = categories[routine.category].label;

        left.appendChild(toggleBtn);
        left.appendChild(timeWrap);
        left.appendChild(taskWrap);
        left.appendChild(cat);

        // priority star (only for high)
        if (routine.priority === 'high') {
          left.appendChild(icon('star', 'w-4 h-4 text-red-400'));
        }

        // delete button
        const delBtn = document.createElement('button');
        delBtn.className = 'text-gray-400 hover:text-red-500 ml-2';
        delBtn.addEventListener('click', () => deleteTask(routine.id));
        delBtn.appendChild(icon('trash-2', 'w-4 h-4'));

        row.appendChild(left);
        row.appendChild(delBtn);
        card.appendChild(row);
        routineListEl.appendChild(card);
      });

      // hydrate/refresh lucide icons after dynamic render
      if (window.lucide && lucide.createIcons) {
        lucide.createIcons();
      }
    }

    // --- Actions ---
    function changeDay(day) {
      currentDay = day;
      renderDayButtons();
      updateProgressAndStats();
      renderTaskList();
    }

    function addTask() {
      const time = newTimeEl.value.trim();
      const task = newDescEl.value.trim();
      const category = newCategoryEl.value;
      const priority = newPriorityEl.value;
      if (!time || !task) return;

      const newItem = {
        id: Date.now(),
        time, task, category, priority,
        completed: false
      };
      weeklySchedule[currentDay] = [...(weeklySchedule[currentDay] || []), newItem];

      // reset inputs
      newTimeEl.value = '';
      newDescEl.value = '';
      newCategoryEl.value = 'academics';
      newPriorityEl.value = 'medium';

      updateProgressAndStats();
      renderTaskList();
    }

    function deleteTask(id) {
      weeklySchedule[currentDay] = (weeklySchedule[currentDay] || []).filter(r => r.id !== id);
      updateProgressAndStats();
      renderTaskList();
    }

    function toggleComplete(id) {
      weeklySchedule[currentDay] = (weeklySchedule[currentDay] || []).map(r => r.id === id ? { ...r, completed: !r.completed } : r);
      updateProgressAndStats();
      renderTaskList();
    }

    function resetDay() {
      weeklySchedule[currentDay] = (weeklySchedule[currentDay] || []).map(r => ({ ...r, completed: false }));
      updateProgressAndStats();
      renderTaskList();
    }

    // --- Theme Toggle ---
    function setThemeIcon(){
      const isDark = document.documentElement.classList.contains('dark');
      themeIcon.setAttribute('data-lucide', isDark ? 'sun' : 'moon');
      if (window.lucide && lucide.createIcons) lucide.createIcons();
    }

    themeToggleBtn.addEventListener('click', () => {
      const root = document.documentElement;
      const nowDark = !root.classList.contains('dark');
      root.classList.toggle('dark');
      try { localStorage.setItem('theme', nowDark ? 'dark' : 'light'); } catch (_) {}
      setThemeIcon();
    });

    // --- Event Listeners ---
    addBtn.addEventListener('click', addTask);
    resetBtn.addEventListener('click', resetDay);

    // --- Init ---
    renderDayButtons();
    updateProgressAndStats();
    renderTaskList();
    if (window.lucide && lucide.createIcons) {
      lucide.createIcons();
    }
    setThemeIcon();
  </script>
</body>
</html>
